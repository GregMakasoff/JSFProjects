<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">

		<ui:define name="heading">
            <ui:include src="/sections/timesheet/header.xhtml"/>
         </ui:define>

		<ui:define name="content">
			<div id="wrapper">
				<h:form onkeypress="return event.keyCode != 13;">
					<h:dataTable value="#{db.getTimesheets(db.currentEmployee)}" var="ts"
						styleClass="timetables" rowClasses="odd,even">

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.weekNumberLabel}"></h:outputText>
							</f:facet>

							<h:outputText value="#{ts.weekNumber}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.endDateLabel}"></h:outputText>
							</f:facet>

							<h:outputText value="#{ts.weekEnding}" />
						</h:column>

						<h:column>
							<h:commandButton value="#{msgs.viewLabel}" action="#{db.viewTimesheet(ts)}" />
							<h:commandButton value="#{msgs.deleteLabel}" action="#{db.deleteTimesheet(ts)}"/>
						</h:column>
					</h:dataTable>
					<p>
						<h:commandButton value="#{msgs.addLabel}" action="#{db.addTimesheet()}"/>
					</p>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
