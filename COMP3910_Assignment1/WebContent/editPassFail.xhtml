<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">

		<ui:define name="heading">
            <ui:include src="/sections/timesheet/header.xhtml"/>
         </ui:define>

		<ui:define name="content">
			<div id="wrapper">
				<h:form>
					<p>#{msgs.wrongOldPass}</p>
					<p>#{msgs.editPasswordInstructions}</p>
					<table class="login">
						<tr>
							<td class="login">#{msgs.oldPasswordLabel}</td>
							<td class="login"><h:inputSecret value="#{db.editablePassword}" /></td>
						</tr>
						<tr>
							<td class="login">#{msgs.newPasswordLabel}</td>
							<td class="login"><h:inputSecret value="#{db.editablePassword2}" /></td>
						</tr>
					</table>
					<p>
						<h:commandButton value="#{msgs.saveLabel}"
							action="#{db.savePass()}" />
						<h:commandButton value="#{msgs.cancelLabel}"
							action="employeeList" />
					</p>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
